<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.Jquery操作元素</title>

<style>
    html,body{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #555;
    }
    #board{
        width: 400px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
    }
    li{
        flex: calc(100%/7);
        height: calc(100%/7);
        border: 1px solid #000;
        box-sizing: border-box;
        background-color: #eee;
        font-size: 15px;
    }
    .black{
        background-color: #222;
        color: #fff;
    }

    img{
        width: 40%;
    }
</style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <ul id="board"></ul>

    <script>
        $(function(){
            for(var i=0;i<7*7;i++){
                $("#board").append($("<li>"));
            }

            $("#board li").text(function(index){
                return index
            });

            $("#board li:even").addClass("black");

            // $("#board >*").css("transform","rotate(10deg)");

            // $("#board li").html("<img src='https://cdn.pixabay.com/photo/2012/04/18/00/57/chess-36358_1280.png'>",);
            var imgurl= "<img src='https://cdn.pixabay.com/photo/2012/04/18/00/57/chess-36358_1280.png'>"

            $("#board li:nth-child(7n+3)").html(function(index){
            //     console.log(index+":"+$(this).hasClass("black"))
            //檢查當下抓的數值是否有black這個CSS
            var isBlack = $(this).hasClass("black");
                if(isBlack){
                    return imgurl
                }
                //如果isBlack是true才會回傳
            });

            $("img:first").hide(1000,function(){
                setTimeout(function(){
                    $("img:last").hide(1000)
                },1000)
            });

            //第一個chess消失後 設定計時器 過一秒後最後一個chess消失
        });
    </script>
</body>
</html>
